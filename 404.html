<script>
/*
A little hack to deal with GitHub Pages' case sensitivity
Check if the URL is fully lowercase, if not, redirect to the lowercase URL
Just in case our links have uppercase in them.
It also means that at most, it should redirect only once.
Credit: https://stackoverflow.com/a/73263779
*/
window.onload = () => {
	currentURL = window.location.href;
	lowerCaseURL = currentURL.toLowerCase();
	if(currentURL != lowerCaseURL){
		location.replace(lowerCaseURL);
	}
};
</script>
